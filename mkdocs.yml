site_name: docs.ashtonseth.dev
site_url: https://docs.ashtonseth.dev
site_author: ashtonseth
site_description: >-
  Homelab network infrastructure documentation covering 
  network design, security implementations, and ongoing projects

repo_name: ashtonseth/docs
repo_url: https://github.com/ashtonseth/docs
#edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
   # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    #- content.action.edit
    #- content.action.view
  
  icon:
    repo: fontawesome/brands/github
    #edit: material/pencil
    view: material/eye
  
  font:
    text: Roboto Condensed
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ashtonseth
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ashtonseth
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 4
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      enable_creation_date: false
      type: timeago
  - minify:
      minify_html: true

nav:
  - Home: index.md
  
  - Projects:
    - projects/index.md
    - Active Projects:
      - projects/great-readdressing.md
    - Completed Projects:
      - projects/managed-nms.md
    - Future Plans:
      - projects/eyesight.md
      - projects/soverign-storage.md
  
  - Knowledge Base:
    - kb/index.md
    - IP Addressing:
      - kb/addressing/global-ip-heierarchy.md
      - kb/addressing/subnet-calculator.md
#    - Public Resources:
#      - kb/public-resources/index.md
  
  - About:
    - about/index.md
    - Lab Evolution: about/lab-evolution.md
    - Equipment List: about/equipment.md
  
  - Tags: tags.md